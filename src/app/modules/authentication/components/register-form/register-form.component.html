<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="container h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../assets/images/sign-up-image.png" class="img-fluid" alt="Sign up image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="formRegister" (keydown)="cliquei()" (ngSubmit)="onSubmit()">
                    <h2 class="text-center py-3">SIGN UP</h2>

                    <input-validate
                        type="text"
                        label="Name"
                        htmlId="inputName"
                        cssLabelClass="form-label"
                        [isDisabled]="false"
                        htmlClass="form-control form-control-lg"
                        placeholder="Name"
                        formControlName="name"
                        >
                    </input-validate>

                    <input-validate
                        type="text"
                        label="Email"
                        htmlId="inputEmail"
                        cssLabelClass="form-label"
                        [isDisabled]="false"
                        htmlClass="form-control form-control-lg"
                        placeholder="Email"
                        formControlName="email"
                        >
                    </input-validate>
                    <!-- Name input -->
                    <!-- <div class="form-outline mb-3" #validateName>
                        <label class="form-label" for="inputName">Name</label>
                        <input type="text"
                        id="inputName"
                        class="form-control form-control-lg"
                        placeholder="Name"
                        formControlName="name"
                        #inputName
                        (blur)="validaCampos('name', 'inputName')" />
                    </div> -->

                    <div class="text-center text-lg-start mt-3 pt-2">
                        <button type="button" class="btn btn-primary btn-lg w-100" (click)="onSubmit()">SIGN UP</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
