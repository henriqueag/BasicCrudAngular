<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="container h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../assets/images/login-form-image.png" class="img-fluid" alt="Login image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <h2 class="text-center mb-3">SIGN IN</h2>
                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input type="email"
                            id="inputEmail"
                            class="form-control form-control-lg"
                            placeholder="Enter a valid email address"
                            formControlName="email" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="inputPassword">Password</label>
                        <input type="password"
                            id="inputPassword"
                            class="form-control form-control-lg"
                            placeholder="Enter password"
                            formControlName="password" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2"
                                type="checkbox"
                                id="inputRemember"
                                formControlName="rememberMe"
                             />
                            <label class="form-check-label" for="inputRemember">Remember me?</label>
                        </div>
                        <a [routerLink]="['/register']" class="link-secondary">Register?</a>
                    </div>

                    <div class="text-center text-lg-start mt-3 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg w-100">LOGIN</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
